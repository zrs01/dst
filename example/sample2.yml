---
# generate Excel
#   dst convert excel -i mdis.yml -o mdis.xlsx
# generate schema
#   dst convert text -i mdis.yml -t mariadb -o mdis.sql

# column definition:
#   na: column-name
#   ty: data-type
#   nu: not null (Y/N)
#   id: identity (Y/N)
#   un: unique
#   va: default value
#   fk: foreign key hint
#   cd: cardinality (e.g. 1:1, 0..*:1, 1:0..*, 0:1)
#   tt: title
#   dc: description

# unique Key
#   The unique index must add the field "Deleted" to avoid duplication error
# optimistic locking
#   rec_ver is used for optimistic locking

fixed:
  - { na: deleted, ty: int, va: 0, nu: Y, dc: "0:activated, others:deleted" }
  - { na: create_user_id, ty: int, nu: Y, dc: "record create user ID" }
  - { na: create_time, ty: datetime, nu: Y, dc: "record create time" }
  - { na: update_user_id, ty: int, nu: Y, dc: "record update user ID" }
  - { na: update_time, ty: datetime, nu: Y, dc: "record update time" }
  - { na: recver, ty: int, nu: Y, va: 0, dc: "record version" }

schemas:
  # ---------------------------------------------------------------------------- #
  #                                    GENERAL                                   #
  # ---------------------------------------------------------------------------- #
  - name: General
    tables:
      - name: email_tmpl
        title: email template
        desc: "Email templates"
        columns:
          - { na: email_tmpl_id, ty: INT, id: Y, nu: Y, dc: "unique identifier" }
          - { na: tmpl_type, ty: CHAR(3), nu: Y, dc: "template type" }
          - { na: code, ty: VARCHAR(20), nu: Y, dc: "template code" }
          - { na: subject, ty: VARCHAR(250), nu: Y, dc: "email subject" }
          - { na: content, ty: LONGTEXT, nu: Y, dc: "email content" }

      - name: addr
        title: address
        desc: "Address table"
        columns:
          - { na: addr_id, ty: INT, id: Y, nu: Y, dc: "unique identifier" }
          - { na: company_id, ty: INT, nu: Y, fk: company.company_id, cd: "0..*:1", dc: "company" }
          - { na: company_type, ty: VARCHAR(3), dc: "e.g. PRI=primary, LRP, IMP, DIS, MAN" }
          - { na: addr_type, ty: CHAR(2), dc: "HQ: Head Quarter, HK: Hong Kong" }
          - { na: post_code, ty: VARCHAR(100), dc: "post code" }
          - { na: ctry, ty: VARCHAR(100), dc: "country" }
          - { na: addr_en, ty: VARCHAR(100), dc: "address in english" }
          - { na: addr_zh, ty: VARCHAR(100), dc: "address in chinese" }
          - { na: unit_no_en, ty: VARCHAR(100), dc: "unit number in english" }
          - { na: unit_no_zh, ty: VARCHAR(100), dc: "unit number in chinese" }
          - { na: unit_descr_en, ty: VARCHAR(100), dc: "unit description in english" }
          - { na: unit_descr_zh, ty: VARCHAR(100), dc: "unit description in chinese" }
          - { na: flr_en, ty: VARCHAR(100), dc: "floor in english" }
          - { na: flr_zh, ty: VARCHAR(100), dc: "floor in chinese" }
          - { na: blk_no_en, ty: VARCHAR(100), dc: "block number in english" }
          - { na: blk_no_zh, ty: VARCHAR(100), dc: "block number in chinese" }
          - { na: blk_descr_en, ty: VARCHAR(100), dc: "block description in english" }
          - { na: blk_descr_zh, ty: VARCHAR(100), dc: "block description in chinese" }
          - { na: bldg_name_en, ty: VARCHAR(100), dc: "building name in english" }
          - { na: bldg_name_zh, ty: VARCHAR(100), dc: "building name in chinese" }
          - { na: phase_en, ty: VARCHAR(100), dc: "phase in english" }
          - { na: phase_zh, ty: VARCHAR(100), dc: "phase in chinese" }
          - { na: est_name_en, ty: VARCHAR(100), dc: "estate name in english" }
          - { na: est_name_zh, ty: VARCHAR(100), dc: "estate name in chinese" }
          - { na: vlg_name_en, ty: VARCHAR(100), dc: "village name in english" }
          - { na: vlg_name_zh, ty: VARCHAR(100), dc: "village name in chinese" }
          - { na: st_name_en, ty: VARCHAR(100), dc: "street name in english" }
          - { na: st_name_zh, ty: VARCHAR(100), dc: "street name in chinese" }
          - { na: bldg_no_en, ty: VARCHAR(100), dc: "building number in english" }
          - { na: bldg_no_zh, ty: VARCHAR(100), dc: "building number in chinese" }
          - { na: lot_en, ty: VARCHAR(100), dc: "lot in english" }
          - { na: lot_zh, ty: VARCHAR(100), dc: "lot in english" }
          - { na: addr_sub_dist_id, ty: INT, fk: addr_sub_dist.addr_sub_dist_id, cd: "0..*:1", dc: "sub district id" }
          - { na: addr_dist_id, ty: INT, fk: addr_dist.addr_dist_id, cd: "1..*:1", dc: "dist id" }
          - { na: addr_rgn_id, ty: INT, fk: addr_rgn.addr_rgn_id, cd: "1..*:1", dc: "region id" }

      - name: addr_rgn
        title: regions
        desc: "Address regions"
        columns:
          - { na: addr_rgn_id, ty: INT, id: Y, nu: Y, dc: "unique identifier" }
          - { na: name_en, ty: VARCHAR(100), dc: "region in english" }
          - { na: name_zh, ty: VARCHAR(100), dc: "region in chinese" }

      - name: addr_dist
        title: district
        desc: "Address district"
        columns:
          - { na: addr_dist_id, ty: INT, id: Y, nu: Y, dc: "unique identifier" }
          - { na: addr_rgn_id, ty: INT, nu: Y, fk: addr_rgn.addr_rgn_id, cd: "0..*:1", dc: "region ID" }
          - { na: name_en, ty: VARCHAR(100), dc: "district in english" }
          - { na: name_zh, ty: VARCHAR(100), dc: "district in chinese" }

      - name: addr_sub_dist
        title: sub-district
        desc: "Address sub district"
        columns:
          - { na: addr_sub_dist_id, ty: INT, id: Y, nu: Y, dc: "unique identifier" }
          - { na: addr_dist_id, ty: INT, nu: Y, fk: addr_dist.addr_dist_id, cd: "0..*:1", dc: "district ID" }
          - { na: name_en, ty: VARCHAR(100), dc: "sub district in english" }
          - { na: name_zh, ty: VARCHAR(100), dc: "sub district in chinese" }

      - name: doc
        title: document
        desc: Document or files
        columns:
          - { na: doc_id, ty: INT, id: Y, nu: Y, dc: "unique identifier" }
          - { na: ref, ty: VARCHAR(50), nu: Y, dc: "document unique reference" }
          - { na: file_name, ty: VARCHAR(100), nu: Y, dc: "file name" }

      - name: doc_tag
        title: document tag
        desc: "Relationship table between doc and tag"
        columns:
          - { na: doc_tag_id, ty: INT, id: Y, nu: Y, dc: "unique identifier" }
          - { na: doc_id, ty: INT, nu: Y, fk: doc.doc_id, cd: "0..*:1", dc: "doc id" }
          - { na: tag_id, ty: INT, nu: Y, fk: tag.tag_id, cd: "0..*:1", dc: "tag id" }

      - name: tag
        desc: "Code table for tag"
        columns:
          - { na: tag_id, ty: INT, id: Y, nu: Y, dc: "unique identifier" }
          - { na: code, ty: VARCHAR(10), dc: "tag code. eg. premarket md application index A1" }
          - { na: name, ty: VARCHAR(20), nu: Y, dc: "tag name" }
          - { na: priority, ty: VARCHAR(50), dc: "tag priority" }
          - { na: descr, ty: VARCHAR(50), dc: "tag description" }
          - { na: source, ty: CHAR(3), nu: Y, dc: "Source; COM: common, PRE: pre, POS: post" }
          - { na: tag_type, ty: CHAR(3), nu: Y, dc: "Tag Type; ATT: attachment, APP: application, COM: company" }

      - name: sys_authy
        title: system authority
        desc: "Authority of the system functions"
        columns:
          - { na: sys_authy_id, ty: INT, id: Y, nu: Y, dc: "unique identifier" }
          - { na: code, ty: VARCHAR(50), nu: Y, dc: "authority code" }
          - { na: descr, ty: VARCHAR(50), dc: "authority description" }

      - name: person
        title: "personal information"
        desc: "Personal information"
        columns:
          - { na: person_id, ty: INT, id: Y, nu: Y, dc: "unique identifier" }
          - { na: last_name_en, ty: VARCHAR(255), dc: "last name (english)" }
          - { na: last_name_zh, ty: VARCHAR(255), dc: "last name (chinese)" }
          - { na: first_name_en, ty: VARCHAR(255), dc: "first name (english)" }
          - { na: first_name_zh, ty: VARCHAR(255), dc: "last name (chinese)" }
          - { na: full_name_en, ty: VARCHAR(255), dc: "full name (english)" }
          - { na: full_name_zh, ty: VARCHAR(255), dc: "full name (chinese)" }
          - { na: post, ty: VARCHAR(50), dc: "position" }
          - { na: email, ty: VARCHAR(100), dc: "email" }
          - { na: phone, ty: VARCHAR(50), dc: "phone number" }
          - { na: mobile, ty: VARCHAR(50), dc: "mobile number" }
          - { na: fax, ty: VARCHAR(50), dc: "fax number" }
          - { na: url, ty: VARCHAR(100), dc: "url of the website" }
          - { na: gender, ty: CHAR(1), dc: "Gender; M: male, F: female" }
          - { na: title, ty: VARCHAR(15), dc: "Title" }

      - name: email_subs
        desc: "Email subscription"
        columns:
          - { na: email_subs_id, ty: INT, id: Y, nu: Y, dc: "unique identifier" }
          - { na: email, ty: VARCHAR(100), nu: Y, dc: "Email" }

      - name: sys_param
        desc: "Configurable parameters"
        columns:
          - { na: sys_param_id, ty: INT, id: Y, nu: Y, dc: "unique identifier" }
          - { na: value, ty: VARCHAR(100), nu: Y, dc: "system parameter value" }
          - { na: code, ty: VARCHAR(20), nu: Y, dc: "system parameter code" }
          - { na: descr, ty: VARCHAR(100), nu: Y, dc: "system parameter description" }

      - name: lab
        desc: "LAB structure and role"
        columns:
          - { na: lab_id, ty: INT, id: Y, nu: Y, dc: "unique identifier" }
          - { na: board_type, ty: CHAR(2), nu: Y, dc: "MD:md, IP: importer, DI: distributor, CA: cab, LM: local manufacturer, AP: appeal, NMPA: NMPA" }
          - { na: abridge, ty: CHAR(1), nu: Y, dc: "Is abridge board; Y:yes, N:No" }
          - { na: board_role, ty: CHAR(1), nu: Y, dc: "C:chairman, M:member, S:secretary" }
          - { na: user_role_id, ty: INT, nu: Y, fk: user_role.user_role_id, dc: "user role id" }

      - name: sys_msg
        desc: "In-system message"
        columns:
          - { na: sys_msg_id, ty: INT, id: Y, nu: Y, dc: "unique identifier" }
          - { na: msg_type, ty: CHAR(3), nu: Y, dc: "message type" }
          - { na: recipient_id, ty: INT, nu: Y, fk: person.person_id, cd: "1:1", dc: "message recipient" }
          - { na: ref_id, ty: INT, nu: Y, dc: "reference case id" }
          - { na: content, ty: VARCHAR(250), nu: Y, dc: "message content" }
          - { na: read_flag, ty: CHAR(1), nu: Y, dc: "read flag" }

      - name: convo
        title: conversation
        desc: "Conversation topics"
        columns:
          - { na: convo_id, ty: INT, id: Y, nu: Y, dc: "unique identifier" }
          - { na: status, ty: CHAR(1), nu: Y, dc: "O:opened, C:closed" }

      - name: convo_post
        title: conversation post
        desc: "Posts of each conversation topic"
        columns:
          - { na: convo_post_id, ty: INT, id: Y, nu: Y, dc: "unique identifier" }
          - { na: convo_id, ty: INT, nu: Y, fk: convo.convo_id, cd: "0..*:1", dc: "conversation id" }
          - { na: to_user_id, ty: INT, nu: Y, fk: person.person_id, cd: "1:1", dc: "conversation receiver user profile id" }
          - { na: from_user_id, ty: INT, nu: Y, fk: person.person_id, cd: "1:1", dc: "conversation sender user profile id" }
          - { na: content, ty: LONGTEXT, dc: "conversation content" }

      - name: convo_post_doc
        title: conversation post attachment
        desc: "Relationship table between conversation details and document"
        columns:
          - { na: convo_post_doc_id, ty: INT, id: Y, nu: Y, dc: "unique identifier" }
          - { na: convo_post_id, ty: INT, nu: Y, fk: convo_post.convo_post_id, cd: "0..*:1", dc: "conversation detail id" }
          - { na: doc_id, ty: INT, nu: Y, fk: doc.doc_id, cd: "0..*:1", dc: "doc id" }

      - name: convo_tmpl
        title: conversation content template
        desc: "Conversation templates (include reply)"
        columns:
          - { na: convo_tmpl_id, ty: INT, id: Y, nu: Y, dc: "unique identifier" }
          - { na: module, ty: CHAR(3), nu: Y, dc: "Source; COM: common, PRE: pre, POS: post" }
          - { na: tmpl_type, ty: CHAR(3), nu: Y, dc: "conversation type" }
          - { na: content, ty: LONGTEXT, nu: Y, dc: "reply template content" }

      - name: amdns
        desc: "AMDNS data"
        columns:
          - { na: amdns_id, ty: INT, id: Y, nu: Y, dc: "unique identifier" }
          - { na: code, ty: VARCHAR(200), dc: "amdns code" }
          - { na: defn, ty: VARCHAR(200), dc: "amdns definition" }

      - name: amdns_term
        desc: "AMDNS term data"
        columns:
          - { na: amdns_term_id, ty: INT, id: Y, nu: Y, dc: "unique identifier" }
          - { na: amdns_id, ty: INT, fk: amdns.amdns_id, nu: Y }
          - { na: cod_term_id, ty: VARCHAR(200), fk: cod_amdns_term.cod_term_id, dc: "amdns description" }

      - name: amdns_rel
        desc: "AMDNS related terms"
        columns:
          - { na: amdns_rel_id, ty: INT, id: Y, nu: Y, dc: "unique identifier" }
          - { na: amdns_id, ty: INT, fk: amdns.amdns_id, nu: Y }
          - { na: rel_amdns_id, ty: INT, fk: amdns.amdns_id, nu: Y }

      - name: amdns_cat
        desc: "AMDNS sepcialty category data"
        columns:
          - { na: amdns_cat_id, ty: INT, id: Y, nu: Y, dc: "unique identifier" }
          - { na: amdns_id, ty: INT, fk: amdns.amdns_id, nu: Y }
          - { na: cod_cat_id, ty: VARCHAR(200), fk: cod_amdns_cat.cod_cat_id, dc: "amdns specialty category" }

      - name: cod_amdns_term
        desc: "code table for AMDNS term data"
        columns:
          - { na: cod_term_id, ty: INT, id: Y, nu: Y, dc: "unique identifier" }
          - { na: term, ty: VARCHAR(200), dc: "amdns description" }

      - name: cod_amdns_cat
        desc: "code table for AMDNS sepcialty category data"
        columns:
          - { na: cod_cat_id, ty: INT, id: Y, nu: Y, dc: "unique identifier" }
          - { na: cat, ty: VARCHAR(200), dc: "amdns specialty category" }

      - name: gmdn
        desc: "GMDN data"
        columns:
          - { na: gmdn_id, ty: INT, id: Y, nu: Y, dc: "unique identifier" }
          - { na: item, ty: VARCHAR(200), dc: "gmdn item" }
          - { na: defn, ty: VARCHAR(200), dc: "gmdn definition" }

      - name: udi
        title: UDI data
        desc: "UDI data"
        columns:
          - { na: udi_id, ty: INT, id: Y, nu: Y, dc: "unique identifier" }
          - { na: item, ty: VARCHAR(200), dc: "udi item" }
          - { na: defn, ty: VARCHAR(200), dc: "udi definition" }

      - name: lang
        desc: "table stores translated values for different language"
        columns:
          - { na: lang_id, ty: INT, id: Y, nu: Y, dc: "unique identifier" }
          - { na: section, ty: VARCHAR(50), dc: "section" }
          - { na: code, ty: VARCHAR(50), dc: "code of the field this translation applied to" }
          - { na: en, ty: VARCHAR(300), dc: "english text to be displayed" }
          - { na: zh, ty: VARCHAR(300), dc: "tranditional chinese text to be displayed" }

  # ---------------------------------------------------------------------------- #
  #                                     USER                                     #
  # ---------------------------------------------------------------------------- #
  - name: User
    tables:
      - name: user
        title: login information
        desc: "Login information"
        columns:
          - { na: user_id, ty: INT, id: Y, nu: Y, dc: "unique identifier" }
          - { na: person_id, ty: INT, nu: Y, fk: "person.person_id", cd: "0:1" }
          - { na: login_name, ty: VARCHAR(255), nu: Y, dc: "login name" }
          - { na: user_type, ty: CHAR(1), nu: Y, dc: "login type: I=Internal, T=Trader, P=Indiviual user" }
          - { na: failed_login_cnt, ty: INT, nu: Y, dc: "Count of failed login" }
          - { na: act_expired, ty: CHAR(1), nu: Y, dc: "Y: yes, N: no" }
          - { na: act_locked, ty: CHAR(1), nu: Y, dc: "Y: yes, N: no" }
          - { na: cred_expired, ty: CHAR(1), nu: Y, dc: "Y: yes, N: no" }
          - { na: last_login_time, ty: DATETIME, dc: "Last login time" }

      - name: user_cred
        title: user credential
        desc: "User hashed password"
        columns:
          - { na: user_cred_id, ty: INT, id: Y, nu: Y, dc: "unique identifier" }
          - { na: user_id, ty: INT, nu: Y, fk: user.user_id, cd: "1:1", dc: "login user" }
          - { na: password, ty: VARCHAR(255), nu: Y, dc: "Password" }

      - name: user_role
        title: user role
        desc: "User role"
        columns:
          - { na: user_role_id, ty: INT, id: Y, nu: Y, dc: "unique identifier" }
          - { na: code, ty: VARCHAR(20), nu: Y, dc: "User role code" }
          - { na: descr, ty: VARCHAR(50), dc: "User role description" }

      - name: user_login_role
        title: mapping table
        desc: "Mapping between user and user_role"
        columns:
          - { na: user_login_role_id, ty: INT, id: Y, nu: Y, dc: "unique identifier" }
          - { na: user_id, ty: INT, nu: Y, fk: user.user_id, cd: "0..*:1", dc: "Login user" }
          - { na: user_role_id, ty: INT, nu: Y, fk: user_role.user_role_id, cd: "0..*:1", dc: "User role id" }

      - name: user_role_authy
        title: mapping table
        desc: "Mapping between user_role and user_authority"
        columns:
          - { na: user_role_authy_id, ty: INT, id: Y, nu: Y, dc: "unique identifier" }
          - { na: user_role_id, ty: INT, nu: Y, fk: user_role.user_role_id, cd: "0..*:1", dc: "User role id" }
          - { na: sys_authy_id, ty: INT, nu: Y, fk: sys_authy.sys_authy_id, cd: "1:0..*", dc: "authority id" }

      - name: company
        title: company information
        desc: "Company information"
        columns:
          - { na: company_id, ty: INT, id: Y, nu: Y, dc: "unique identifier" }
          - { na: user_id, ty: INT, fk: user.user_id, cd: "0..1:1", dc: "user id" }
          - { na: cert_type, ty: CHAR(1), dc: "B:br, C:cr" }
          - { na: post_code, ty: CHAR(20), dc: "Post code" }
          - { na: ctry, ty: VARCHAR(20), dc: "country" }
          - { na: reg_hk, ty: CHAR(1), dc: "is registered in hk" }
          - { na: name_en, ty: VARCHAR(100), nu: Y, dc: "company/ organization name (English)" }
          - { na: name_zh, ty: VARCHAR(100), nu: Y, dc: "company/ organization name (Chinese)" }
          - { na: br_no, ty: VARCHAR(20), dc: "when cert_type = B" }
          - { na: br_exp_date, ty: DATE, dc: "when cert_type = B" }
          - { na: cert_issue_date, ty: DATE, dc: "when cert_type = C" }
          - { na: qms_type, ty: VARCHAR(20), dc: "qms type, F=full quality management system, P=partial quality management system" }
          - { na: qms_partial_descr, ty: VARCHAR(100), dc: "description for partial quality management system" }
          - { na: iso_opt, ty: VARCHAR(20), dc: "list of iso standard" }
          - { na: iso_cert_by, ty: VARCHAR(50), dc: "iso cert body" }
          - { na: iso_exp_date, ty: DATE, dc: "iso expiry date" }
          - { na: lrp_designate, ty: CHAR(1), dc: "Y: yes, N: no" }
          - { na: lrp_designate_date, ty: DATE, dc: "lrp designated date" }
          - { na: url, ty: CHAR(100), dc: "website URL" }

      - name: company_user
        title: individual user
        desc: "Mapping between user records to indicate external trader and external individual account relationships"
        columns:
          - { na: company_user_id, ty: INT, id: Y, nu: Y, dc: "unique identifier" }
          - { na: company_id, ty: INT, nu: Y, fk: company.company_id, cd: "0..*:1", dc: "identity of company record" }
          - { na: user_id, ty: INT, nu: Y, fk: user.user_id, cd: "0..1:1", dc: "identity of user record" }

      - name: company_cont
        title: company contact
        desc: "Company contact"
        columns:
          - { na: company_cont_id, ty: INT, id: Y, nu: Y, dc: "unique identifier" }
          - { na: company_id, ty: INT, nu: Y, fk: company.company_id, cd: "0..*:1", dc: "company" }
          - { na: person_id, ty: INT, nu: Y, fk: person.person_id, cd: "0..*:1", dc: "person" }
          - { na: company_type, ty: VARCHAR(3), nu: Y, dc: "company type, M=Manufacturer, L=LRP, I=Importer, D=Distributor" }
          - { na: contact_type, ty: VARCHAR(50), nu: Y, dc: "contact type, HQ=Head Quarter, HK=HK Office" }
          - { na: public_tel, ty: VARCHAR(50), nu: Y, dc: "public enquiry tel" }

      - name: company_doc
        title: company document
        desc: "documents for the company"
        columns:
          - { na: company_doc_id, ty: INT, id: Y, dc: "identity of the record" }
          - { na: company_id, ty: INT, fk: company.company_id, cd: "0..*:1" }
          - { na: doc_id, ty: INT, dc: "identity of document record", fk: doc.doc_id, cd: "0..*:1" }
          - { na: doc_type, ty: INT, dc: "document type" }
          - { na: doc_ver, ty: INT, dc: "document version" }

      - name: user_delegate
        title: user delegation
        desc: "User delegation"
        columns:
          - { na: user_delegate_id, ty: INT, id: Y, nu: Y, dc: "unique identifier" }
          - { na: delegate_role_id, ty: INT, nu: Y, fk: user_role.user_role_id, cd: "0..*:1", dc: "role to be delegated" }
          - { na: start_date, ty: DATE, nu: Y, dc: "effective start date" }
          - { na: end_date, ty: DATE, dc: "effective end date" }
          - { na: remark, ty: VARCHAR(200) }

      - name: user_role_delegate
        title: mapping table
        desc: "Mapping between user_role and user_delegate"
        columns:
          - { na: user_role_delegate_id, ty: INT, id: Y, nu: Y, dc: "unique identifier" }
          - { na: user_role_id, ty: INT, nu: Y, fk: user_role.user_role_id, cd: "0..*:1", dc: "user role id" }
          - { na: user_delegate_id, ty: INT, nu: Y, fk: user_delegate.user_delegate_id, cd: "0..*:1", dc: "user delegate id" }

  # ---------------------------------------------------------------------------- #
  #                                  PRE-MARKET                                  #
  # ---------------------------------------------------------------------------- #
  - name: Pre-market
    tables:
      - name: premkt
        desc: "Code table for Pre-market codes. Eg fast track scope, laser class"
        columns:
          - { na: premkt_id, ty: INT, id: Y, nu: Y, dc: "unique identifier" }
