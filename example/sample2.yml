        columns:
          - { na: disem_list_tag_id, ty: INT, id: Y, nu: Y, dc: "unique identifier" }
          - { na: disem_list_id, ty: INT, nu: Y, fk: disem_list.disem_list_id, dc: "dissemination list id" }
          - { na: tag_id, ty: INT, nu: Y, fk: tag.tag_id, dc: "tag id" }

      - name: sa_rpt
        desc: "Table for storing safety alert records reported by external users"
        columns: 
          - { na: sa_rpt_id, ty: INT, id: Y, nu: Y, dc: "unique identifier" }
          - { na: scn_no, ty: VARCHAR(12), dc: "screen case number." }
          - { na: co_user_id, ty: INT, fk: person.person_id, dc: "case officer user profile id" }
          - { na: cc_user_id, ty: INT, fk: person.person_id, dc: "case coordinator user profile id" }
          - { na: case_status, ty: VARCHAR(10), dc: "case status" }
          - { na: report_date, ty: DATE, dc: "sa reporting date" }
          - { na: scn_date, ty: DATE, dc: "date received by SCNO" }
          - { na: alert_date, ty: DATE, dc: "MDSA Idenitification Date" }
          - { na: alert_ref, ty: VARCHAR(30), dc: "alert reference number" }
          # reporter information
          - { na: rpter_id, ty: INT, fk: person.person_id, dc: "external user profile id" }
          - { na: rpter_role, ty: VARCHAR(3), dc: "reporter role" }
          - { na: rpter_company_name, ty: VARCHAR(200), dc: "reporter company name" }
          - { na: rpter_name, ty: VARCHAR(50), dc: "reporter name" }
          - { na: rpter_post, ty: VARCHAR(50), dc: "reporter post title" }
          - { na: rpter_mobile, ty: VARCHAR(50), dc: "reporter mobile" }
          - { na: rpter_tel, ty: VARCHAR(50), dc: "reporter tel" }
          - { na: rpter_fax, ty: VARCHAR(50), dc: "reporter fax" }
          - { na: rpter_email, ty: VARCHAR(50), dc: "reporter email" }
          # device information
          - { na: dev_name, ty: CHAR(100), dc: "device name"}
          # device distribute information
          - { na: dis_hk, ty: CHAR(1), dc: "Y: yes, N: no, U: unknown" }
          - { na: import_hk, ty: CHAR(1), dc: "Y: yes, N: no" }
          - { na: import_qty, ty: INT, dc: "quantity affected lot import in hong kong" }
          - { na: export_hk, ty: CHAR(1), dc: "Y: yes, N: no, U: unknown" }
          - { na: export_qty, ty: INT, dc: "quantity exported from hong kong" }
          - { na: export_dest, ty: VARCHAR(50), dc: "destination exported from hong kong" }
          - { na: lot_dis_hk, ty: CHAR(1), dc: "Y: yes, N: no" }
          - { na: lot_dis_hk_qty, ty: INT, dc: "quantity affected lot distributed in hong kong" }
          - { na: lot_dis_hk_dest_opt, ty: VARCHAR(30), dc: "Destination affected lot distributed in hong kong" }
          - { na: has_distributor, ty: CHAR(1), dc: "Y: yes, N: no" }
          - { na: consume_hk, ty: CHAR(1), dc: "Y: yes, N: no" }
          - { na: consume_hk_qty, ty: INT, dc: "quantity affected lot consumed in hong kong" }
          # risk assessment
          - { na: hazard_lv, ty: CHAR(1), dc: "reference to postmkt, 1: I, 2:II, 3: III" }
          - { na: problem, ty: CHAR(1), dc: "reference to postmkt, s:Software Issues, Q:Quality Issues, D:Design Issues, E:Users Error, U:IFU Upates, O: Others" }
          - { na: other_problem, ty: VARCHAR(50), dc: "other problem description" }
          - { na: health_risk, ty: VARCHAR(300), dc: "hazard invovled and the associated health risk" }
          - { na: injury_occur, ty: CHAR(1), dc: "Y: yes, N: no" }
          - { na: injury_occur_desp, ty: VARCHAR(300), dc: "illness or injuries that have occurred with the use of the affected device" }
          - { na: action_lv_opt, ty: CHAR(2), dc: "capa action level" }
          - { na: other_action_lv, ty: VARCHAR(50), dc: "other capa action level" }
          - { na: hotline, ty: VARCHAR(500), dc: "consumer recall hotline" }
          - { na: hotline_hour, ty: VARCHAR(500), dc: "consumer recall hotline hour" }
          - { na: recall_spot, ty: VARCHAR(500), dc: "consumer recall spot" }
          - { na: recall_spot_hour, ty: VARCHAR(500), dc: "consumer recall spot hour" }
          - { na: notify_org, ty: CHAR(1), dc: "y: yes, N: No, I: In progress" }
          - { na: capa_desp, ty: VARCHAR(500), dc: "capa description" }
          - { na: capa_start_date, ty: DATE, dc: "capa action start date" }
          - { na: capa_end_date, ty: DATE, dc: "capa action end date" }
          - { na: dev, ty: TEXT, dc: "affected md" }
          - { na: dis_contact, ty: TEXT, dc: "distributor contact" }
          # Workflow stage
          - { na: last_status, ty: VARCHAR(15), dc: "last case status" }
          - { na: status, ty: VARCHAR(15), dc: "case status" }

      - name: sa_case
        desc: "Table for storing safety alert records"
        columns:
